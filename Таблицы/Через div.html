<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>display: table-row</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Посещения по городам</h1>
    <div class="table">
      <div class="row">
        <div class="cell">Город</div>
        <div class="cell">Посещения</div>
        <div class="cell">Страниц</div>
        <div class="cell">Время</div>
      </div>
      <div class="row">
        <div class="cell">Киев</div>
        <div class="cell">5000</div>
        <div class="cell">10</div>
        <div class="cell">10:00:00</div>
      </div>
    </div>
    <style type="text/css">
div {
  margin: 5px;
  padding: 5px;
  border: 1px dotted white;
}

.table {
  display: table;
  background-color: #d9edf7;
  border-color: #3a87ad;
}

.row {
  display: table-row;
  background-color: #f2dede;
  border-color: #b94a48;
}

.cell {
  background-color: #fbeed5;
  border-color: #c09853;
}
    </style>
  </body>
</html>
