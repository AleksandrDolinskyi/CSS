<!DOCTYPE html>
<html>
<head>
	<title>Группировка разделов таблицы</title>
	<meta charset="utf-8">
</head>
<body>
	
<!-- 

Элемент <thead> создает группу заголовков для строк таблицы с целью задания единого оформления. 
Используется в сочетании с элементами <tbody> и <tfoot> для указания каждой части таблицы.

Элемент должен быть использован в следующем порядке: как дочерний элемент <table>, после <caption> и <colgroup>, и перед <tbody>, <tfoot> и <tr> элементами. В пределах одной таблицы можно использовать один раз.

Элемент <tbody> группирует основное содержимое таблицы. Используется в сочетании с элементами <thead> и <tfoot>.

Элемент <tfoot> создает группу строк для представления информации о суммах или итогах, расположенную в нижней части таблицы. Используется в таблице один раз. Располагается после тега <thead>, перед тегами <tbody> и <tr>.

-->

<table>
 <thead>
  <tr>
    <th>№ п/п</th>
    <th>Наименование товара</th>
    <th>Ед. изм.</th>
    <th>Количество</th>
    <th>Цена за ед. изм., грн.</th>
    <th>Стоимость, грн.</th>
  </tr>
 </thead>
<tfoot>
  <tr>
    <td colspan="5" style="text-align:right">ИТОГО:</td>
    <td>1168,80</td>
  </tr>
</tfoot>
<tbody>
  <tr>
    <td>1.</td>
    <td>Томаты свежие</td>
    <td>кг</td>
    <td>15,20</td>
    <td>69,00</td>
    <td>1048,80</td>
  </tr>
  <tr>
    <td>2.</td>
    <td>Огурцы свежие</td>
    <td>кг</td>
    <td>2,50</td>
    <td>48,00</td>
    <td>120,00</td>
  </tr>
</tbody>  
</table>
</body>
</html>
